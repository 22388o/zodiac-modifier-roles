specVersion: 0.0.2
description: The Zodiac roles modifier allows avatars to enforce granular, role-based, permissions for attached modules.
repository: https://github.com/gnosis/zodiac-modifier-roles
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Roles
    network: rinkeby
    source:
      address: "0xfbefef0c544bb5b151a1e72d6db24054d9b52cbd"
      abi: Roles
      startBlock: 9984189  
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AllowTarget
        - AllowTargetPartially
        - AssignRoles
        - AvatarSet
        - ChangedGuard
        - DisabledModule
        - EnabledModule
        - OwnershipTransferred
        - RevokeTarget
        - RolesModSetup
        - ScopeAllowFunction
        - ScopeFunction
        - ScopeParameter
        - ScopeParameterAsOneOf
        - ScopeRevokeFunction
        - SetDefaultRole
        - SetMulitSendAddress
        - TargetSet
        - UnscopeParameter
      abis:
        - name: Roles
          file: ./abis/Roles.json
      eventHandlers:
        - event: AllowTarget(uint16,address,bool,bool)
          handler: handleAllowTarget
        - event: AllowTargetPartially(uint16,address,bool,bool)
          handler: handleAllowTargetPartially
        - event: AssignRoles(address,uint16[])
          handler: handleAssignRoles
        - event: AvatarSet(indexed address,indexed address)
          handler: handleAvatarSet
        - event: ChangedGuard(address)
          handler: handleChangedGuard
        - event: DisabledModule(address)
          handler: handleDisabledModule
        - event: EnabledModule(address)
          handler: handleEnabledModule
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RevokeTarget(uint16,address)
          handler: handleRevokeTarget
        - event: RolesModSetup(indexed address,indexed address,indexed address,address)
          handler: handleRolesModSetup
        - event: ScopeAllowFunction(uint16,address,bytes4)
          handler: handleScopeAllowFunction
        - event: ScopeFunction(uint16,address,bytes4,bool[],bool[],uint8[],bytes[])
          handler: handleScopeFunction
        - event: ScopeParameter(uint16,address,bytes4,uint8,bool,uint8,bytes)
          handler: handleScopeParameter
        - event: ScopeParameterAsOneOf(uint16,address,bytes4,uint8,bool,bytes[])
          handler: handleScopeParameterAsOneOf
        - event: ScopeRevokeFunction(uint16,address,bytes4)
          handler: handleScopeRevokeFunction
        - event: SetDefaultRole(address,uint16)
          handler: handleSetDefaultRole
        - event: SetMulitSendAddress(address)
          handler: handleSetMulitSendAddress
        - event: TargetSet(indexed address,indexed address)
          handler: handleTargetSet
        - event: UnscopeParameter(uint16,address,bytes4,uint8)
          handler: handleUnscopeParameter
      file: ./src/mapping.ts
