enum ExecutionOptions {
  None
  Send
  DelegateCall
  Both
}

enum Clearance {
  None
  Target
  Function
}

type Role @entity {
  id: ID!
  rolesModifier: RolesModifier!
  targets: [Target!] @derivedFrom(field: "role")
  members: [MemberRole!] @derivedFrom(field: "role")
}

type Target @entity {
  id: ID!
  role: Role!
  address: Bytes!
  clearance: Clearance!
  executionOptions: ExecutionOptions!
  functions: [Function!]
}

type Function @entity {
  id: ID!
  target: Target
  functionSig: Bytes!
  executionOptions: ExecutionOptions!
  wildcarded: Boolean!
}

type Member @entity {
  id: ID!
  address: Bytes!
  roles: [MemberRole!] @derivedFrom(field: "member")
}

type MemberRole @entity {
  id: ID! # Set to `${module.id}-${role.id}`
  member: Member!
  role: Role!
}

type RolesModifier @entity {
  id: ID!
  address: Bytes!
  owner: Bytes!
  avatar: Bytes!
  exec_target: Bytes!
  roles: [Role!] @derivedFrom(field: "rolesModifier")
}
