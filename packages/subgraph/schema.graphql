type Role @entity {
  id: ID!
  rolesModifier: RolesModifier!
  target: [Target!] @derivedFrom(field: "role")
  members: [MemberRole!] @derivedFrom(field: "role")
}

type Target @entity {
  id: ID!
  address: Bytes!
  role: Role!
}

type Member @entity {
  id: ID!
  address: Bytes!
  roles: [MemberRole!] @derivedFrom(field: "member")
}

type MemberRole @entity {
  id: ID! # Set to `${module.id}-${role.id}`
  member: Member!
  role: Role!
}

type RolesModifier @entity {
  id: ID!
  address: Bytes!
  safe: Safe!
  roles: [Role!] @derivedFrom(field: "rolesModifier")
}

type Safe @entity {
  id: ID!
  address: Bytes!
  rolesModifiers: [RolesModifier!]! @derivedFrom(field: "safe")
}